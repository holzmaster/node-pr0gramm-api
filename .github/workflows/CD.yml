name: CD

on:
  push:
    branches:
    - "!*"
    tags:
    - "v*"

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
        registry-url: "https://registry.npmjs.org"
        cache: npm

    - run: npm ci
    - run: npm run compile
    - run: npm test
    - run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
